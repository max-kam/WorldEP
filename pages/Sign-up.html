<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/signUpStyle.css">
    <title>Create Account</title>
</head>
    <body>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">

            <div class="col-md-4 px-0 d-none d-md-block">
                <img src="../images/loginImage.jpg"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
              </div>



            <div class="col-md-8 text-black bg-light">
              <div class="px-5 ms-xl-4">
                <span class="h1 fw-bold mb-0">
                    <a href="/" class="logo-image" >
                    <img class="img-fluid" width="40px" src="../images/worldwide.png" alt="Wonder Icon">
                     Wonder</a>
                </span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 50%;">
      
                  <h3 class="fw-normal mb-3 pb-3 fw-bold">Sign Up</h3>
                    
                  <div class="form-floating mb-4">
                    <input type="text" id="form2Example28" class="form-control form-control-lg" placeholder="Username"/>
                    <label class="form-label" for="form2Example28">Username</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Email address"/>
                    <label class="form-label" for="form2Example18">Email address</label>
                  </div>
      
                  <div class="form-floating mb-4">
                    <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="Password"/>
                    <label class="form-label" for="form2Example28">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Sign Up</button>
                  </div>
      
                  <p class="small mb-2 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Already have an account? <a href="./Login.html" class="link-info">Login here</a></p>
      
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
</html>
